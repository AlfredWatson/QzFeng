<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>填写健康信息</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding-bottom: 70px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .el-form-item {
            margin-bottom: 20px;
        }

        .el-checkbox {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .inline-group {
            margin-left: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .inline-group label {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .inline-group input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 0 5px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #409EFF;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #337ecc;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f7fa;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #e4e7ed;
            z-index: 9999;
            box-shadow: 0 -2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
        }

        .nav-button {
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button i {
            font-size: 28px; /* 图标大小 */
            display: block;
            margin-bottom: 4px;
        }

        /* 模拟 el-row / el-col 布局 */
        .el-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .el-col-8 {
            width: 33.33%;
            text-align: center;
        }

        .el-button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>填写用户健康信息</h2>

    <form id="userHealthForm">
        <div class="el-form-item">
            <label class="el-checkbox">
                <input type="checkbox" id="hypertension" onchange="toggleFields('hypertension')"> 是否有高血压
            </label>
            <div id="hypertensionGroup" class="inline-group hidden">
                <label>病程<input type="number" id="hypertensionYear" placeholder="患病年数" /> 年</label>
                <label><input type="checkbox" id="hypertensionDrug"> 是否规律服药</label>
            </div>
        </div>

        <div class="el-form-item">
            <label class="el-checkbox">
                <input type="checkbox" id="diabetes" onchange="toggleFields('diabetes')"> 是否有糖尿病
            </label>
            <div id="diabetesGroup" class="inline-group hidden">
                <label>病程<input type="number" id="diabetesYear" placeholder="患病年数" /> 年</label>
                <label><input type="checkbox" id="diabetesDrug"> 是否规律服药</label>
            </div>
        </div>

        <div class="el-form-item">
            <label class="el-checkbox">
                <input type="checkbox" id="hyperlipidemia" onchange="toggleFields('hyperlipidemia')"> 是否有高血脂
            </label>
            <div id="hyperlipidemiaGroup" class="inline-group hidden">
                <label>病程<input type="number" id="hyperlipidemiaYear" placeholder="患病年数" /> 年</label>
                <label><input type="checkbox" id="hyperlipidemiaDrug"> 是否规律服药</label>
            </div>
        </div>

        <div class="el-form-item">
            <label class="el-checkbox">
                <input type="checkbox" id="tumor"> 是否有肿瘤
            </label>
        </div>

        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>

<!-- 底部导航栏 -->
<div class="footer-nav">
    <div class="el-row">
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-s-home"></i>
                <a href="/static/home.html">主页</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-document-add"></i>
                <a href="/static/user-info.html">信息</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-medal"></i>
                <a href="/static/user-health.html">健康</a>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('Authorization');

    function toggleFields(condition) {
        const groups = {
            hypertension: 'hypertensionGroup',
            diabetes: 'diabetesGroup',
            hyperlipidemia: 'hyperlipidemiaGroup'
        };

        const checkbox = document.getElementById(condition);
        const group = document.getElementById(groups[condition]);

        if (checkbox.checked) {
            group.classList.remove("hidden");
        } else {
            group.classList.add("hidden");
        }
    }

    // 页面加载时获取用户健康信息
    window.addEventListener('load', () => {
        fetch('/user/health', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 1) {
                    const healthInfo = data.data;

                    document.getElementById('hypertension').checked = healthInfo.hypertension || false;
                    document.getElementById('hypertensionYear').value = healthInfo.hypertensionYear || '';
                    document.getElementById('hypertensionDrug').checked = healthInfo.hypertensionDrug || false;

                    document.getElementById('diabetes').checked = healthInfo.diabetes || false;
                    document.getElementById('diabetesYear').value = healthInfo.diabetesYear || '';
                    document.getElementById('diabetesDrug').checked = healthInfo.diabetesDrug || false;

                    document.getElementById('hyperlipidemia').checked = healthInfo.hyperlipidemia || false;
                    document.getElementById('hyperlipidemiaYear').value = healthInfo.hyperlipidemiaYear || '';
                    document.getElementById('hyperlipidemiaDrug').checked = healthInfo.hyperlipidemiaDrug || false;

                    document.getElementById('tumor').checked = healthInfo.tumor || false;

                    // 初始化隐藏/显示状态
                    toggleFields('hypertension');
                    toggleFields('diabetes');
                    toggleFields('hyperlipidemia');
                } else {
                    alert('获取健康信息失败');
                }
            });
    });

    // 表单提交处理
    document.getElementById('userHealthForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const userHealth = {
            hypertension: document.getElementById('hypertension').checked,
            hypertensionYear: document.getElementById('hypertension').checked ? parseInt(document.getElementById('hypertensionYear').value) : null,
            hypertensionDrug: document.getElementById('hypertensionDrug').checked,

            diabetes: document.getElementById('diabetes').checked,
            diabetesYear: document.getElementById('diabetes').checked ? parseInt(document.getElementById('diabetesYear').value) : null,
            diabetesDrug: document.getElementById('diabetesDrug').checked,

            hyperlipidemia: document.getElementById('hyperlipidemia').checked,
            hyperlipidemiaYear: document.getElementById('hyperlipidemia').checked ? parseInt(document.getElementById('hyperlipidemiaYear').value) : null,
            hyperlipidemiaDrug: document.getElementById('hyperlipidemiaDrug').checked,

            tumor: document.getElementById('tumor').checked
        };

        fetch('/user/health/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(userHealth)
        })
            .then(res => {
                if (!res.ok) throw new Error('网络错误');
                return res.json();
            })
            .then(data => {
                if (data.code === 1) {
                    alert("修改成功！");
                } else {
                    alert(data.msg || "修改失败");
                }
            })
            .catch(err => {
                console.error(err);
                alert("网络错误，请重试");
            });
    });
</script>

</body>
</html>
