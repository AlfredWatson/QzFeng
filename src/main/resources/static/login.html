<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
</head>
<body>
<h2>用户登录</h2>
<form id="loginForm">
    手机号：<input type="text" id="phone" required><br><br>
    密码：&nbsp;&nbsp;<input type="password" id="password" required><br><br>
    <button type="submit">登录</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        fetch('/user/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 1) {
                    localStorage.setItem('token', data.data.token);
                    window.location.href = '/static/home.html';
                } else {
                    alert(data.msg || '登录失败');
                }
            });
    });
</script>
</body>
</html>
