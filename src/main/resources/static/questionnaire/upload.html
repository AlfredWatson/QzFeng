<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>体检单上传</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding-bottom: 70px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .upload-desc {
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }

        .el-upload__input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .el-upload__input input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            background-color: #f5f7fa;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #337ecc;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 -2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .el-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .el-col-8 {
            text-align: center;
        }

        .nav-button i {
            font-size: 24px;
            display: block;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button a:hover {
            color: #409EFF;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>三、体检单上传</h2>

    <div class="upload-desc">
        请提交体检报告中的以下部分：<br>
        血常规、尿液分析、血糖检查、血脂检查
    </div>

    <form id="uploadForm">
        <div class="el-upload__input">
            <input type="file" id="file" accept="image/*" capture="camera" required onchange="previewImage()">
        </div>

        <div class="preview-container">
            <img id="preview" class="preview-img" src="" alt="预览图" style="display:none;">
        </div>

        <button type="submit" class="submit-btn">上传图片</button>
    </form>
</div>

<!-- 底部导航栏 -->
<div class="footer-nav">
    <div class="el-row">
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-s-home"></i>
                <a href="/static/home.html">主页</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-document-add"></i>
                <a href="/static/user-info.html">信息</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-medal"></i>
                <a href="/static/user-health.html">健康</a>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('Authorization');

    function previewImage() {
        const fileInput = document.getElementById('file');
        const preview = document.getElementById('preview');
        const file = fileInput.files[0];
        const reader = new FileReader();

        if (file) {
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    }

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!file) {
            alert("请选择一张图片后再上传");
            return;
        }

        // 可选：增加文件类型或大小限制
        const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
        if (!validTypes.includes(file.type)) {
            alert("仅支持 JPG、JPEG 或 PNG 格式的图片");
            return;
        }

        if (file.size > 5 * 1024 * 1024) {
            alert("图片大小不能超过 5MB");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('/user/checkup/uploads', {
            method: 'POST',
            headers: {
                'Authorization': token
            },
            body: formData
        })
            .then(res => {
                if (!res.ok) throw new Error('上传失败');
                return res.json();
            })
            .then(() => {
                alert("上传成功！");
                fileInput.value = ''; // 清空文件选择框
                document.getElementById('preview').style.display = 'none';
            })
            .catch(err => {
                console.error(err);
                alert("上传出错，请重试");
            });
    });
</script>

</body>
</html>
