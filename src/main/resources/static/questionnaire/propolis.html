<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>蜂胶使用情况</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding-bottom: 70px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .el-radio {
            display: block;
            margin: 8px 0;
        }

        .el-radio input[type="radio"] {
            margin-right: 8px;
        }

        .el-input__inner {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #337ecc;
        }

        .hidden {
            display: none;
        }

        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 -2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .el-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .el-col-8 {
            text-align: center;
        }

        .nav-button i {
            font-size: 24px;
            display: block;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button a:hover {
            color: #409EFF;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>一、蜂胶使用情况</h2>

    <form id="propolisForm">
        <p>
            <strong>1.1 您是否服用过蜂胶？</strong><br>
            <label class="el-radio">
                <input type="radio" name="propolis" value="0" required onchange="toggleFields()"> 否
            </label><br>
            <label class="el-radio">
                <input type="radio" name="propolis" value="1" onchange="toggleFields()"> 是
            </label>
        </p>

        <div id="extraFields" class="hidden">
            <p>
                <strong>1.2 您开始服用蜂胶的年份：</strong><br>
                <input type="text" id="propolisYear" name="propolisYear" class="el-input__inner" placeholder="请输入年份，如2020">
            </p>

            <p>
                <strong>1.3 您通常服用蜂胶的频率如何？</strong><br>
                <label class="el-radio">
                    <input type="radio" name="propolisFrequency" value="A"> A. 频繁服用，每周大于4次
                </label><br>
                <label class="el-radio">
                    <input type="radio" name="propolisFrequency" value="B"> B. 经常服用，每周1-3次
                </label><br>
                <label class="el-radio">
                    <input type="radio" name="propolisFrequency" value="C"> C. 偶尔服用，每周1次
                </label><br>
                <label class="el-radio">
                    <input type="radio" name="propolisFrequency" value="D"> D. 以前未服用
                </label>
            </p>
        </div>

        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>

<!-- 底部导航栏 -->
<div class="footer-nav">
    <div class="el-row">
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-s-home"></i>
                <a href="/home-sec.html">主页</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-document-add"></i>
                <a href="/static/user-info.html">信息</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-medal"></i>
                <a href="/static/user-health.html">健康</a>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('Authorization');

    function toggleFields() {
        const selected = document.querySelector('input[name="propolis"]:checked')?.value;
        const extraFields = document.getElementById("extraFields");

        if (selected === "1") {
            extraFields.classList.remove("hidden");
        } else {
            extraFields.classList.add("hidden");
        }
    }

    document.getElementById('propolisForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const propolis = parseInt(formData.get('propolis'));

        let data = {
            propolis
        };

        if (propolis === 1) {
            const propolisYear = formData.get('propolisYear');
            const propolisFrequency = formData.get('propolisFrequency');

            if (!propolisYear || !propolisFrequency) {
                alert("请填写完整信息后再提交");
                return;
            }

            data.propolisYear = propolisYear;
            data.propolisFrequency = propolisFrequency;
        }

        fetch('/user/propolis', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) throw new Error('网络错误');
                return response.json();
            })
            .then(() => {
                alert("提交成功");
                window.location.href = '../user/home.html';
            })
            .catch(err => {
                console.error(err);
                alert("提交失败，请重试。");
            });
    });
</script>

</body>
</html>
