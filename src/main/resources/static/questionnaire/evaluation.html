<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蜂胶使用主观评估</title>
    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">
    <style>
        body {
            margin: 0;
            padding-bottom: 60px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f7fa;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #e4e7ed;
            z-index: 9999;
            box-shadow: 0 -2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>二、主观评估</h2>
    <h3>2.1 您觉得服用蜂胶后全身情况的改善体现在哪些方面？</h3>
    <p>（评分范围：0=无效、1=有效、2=无此项、3=不详）</p>

    <form class="evaluation-form" id="evalForm">

        <div class="form-group">
            <label for="cold">1. 感冒较以往次数减少</label>
            <select id="cold" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sleep">2. 睡眠质量改善</label>
            <select id="sleep" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="digestion">3. 胃肠道功能改善</label>
            <select id="digestion" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fatigue">4. 身体疲乏感减轻</label>
            <select id="fatigue" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mouthUlcer">5. 口腔溃疡次数减少</label>
            <select id="mouthUlcer" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="throat">6. 改善咽喉部不适感</label>
            <select id="throat" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <button type="button" onclick="submitEvaluation()" class="el-button el-button--primary submit-btn">提交</button>

    </form>
</div>


<!-- 动态插入导航栏 -->
<div id="nav-placeholder"></div>

<!-- 加载公共导航栏 -->
<script>
    fetch('/static/common/nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
        })
        .catch(err => console.error('加载导航栏失败:', err));
</script>

<!-- 引入 Element UI JS 和 Vue（用于初始化组件） -->
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js "></script>
<script>
    const token = localStorage.getItem('Authorization');

    // 手动初始化 Element UI 的 Select 组件
    new Vue({
        el: '.evaluation-form',
        mounted() {
            this.$nextTick(() => {
                // 可选：手动初始化 select 组件（根据需要）
            });
        }
    });

    function submitEvaluation() {
        const cold = document.getElementById("cold").value;
        const sleep = document.getElementById("sleep").value;
        const digestion = document.getElementById("digestion").value;
        const fatigue = document.getElementById("fatigue").value;
        const mouthUlcer = document.getElementById("mouthUlcer").value;
        const throat = document.getElementById("throat").value;

        const evaluation = [cold, sleep, digestion, fatigue, mouthUlcer, throat].join(',');

        // const userId = 123456; // 示例用户ID，实际应从登录状态中获取

        const data = {
            evaluation: evaluation,
            // userId: userId,
            // updateTime: new Date().toISOString().slice(0, 19).replace('T', ' ')
        };

        fetch('/user/eval', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                console.log('Response:', response)
                if (response.ok) {
                    alert("提交成功！");
                    window.location.href = '/static/home.html';
                } else {
                    alert("提交失败，请重试。");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("网络错误，请检查连接。");
            });
    }
</script>

</body>
</html>
