<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>蜂胶使用主观评估</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding-bottom: 70px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .el-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #337ecc;
        }

        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 -2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .el-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .el-col-8 {
            text-align: center;
        }

        .nav-button i {
            font-size: 24px;
            display: block;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button a:hover {
            color: #409EFF;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>二、主观评估</h2>
    <h3>2.1 您觉得服用蜂胶后全身情况的改善体现在哪些方面？</h3>
    <p>（评分范围：0=无效、1=有效、2=无此项、3=不详）</p>

    <form id="evalForm">
        <div class="form-group">
            <label for="cold">1. 感冒较以往次数减少</label>
            <select id="cold" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sleep">2. 睡眠质量改善</label>
            <select id="sleep" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="digestion">3. 胃肠道功能改善</label>
            <select id="digestion" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fatigue">4. 身体疲乏感减轻</label>
            <select id="fatigue" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mouthUlcer">5. 口腔溃疡次数减少</label>
            <select id="mouthUlcer" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <div class="form-group">
            <label for="throat">6. 改善咽喉部不适感</label>
            <select id="throat" class="el-select">
                <option value="">请选择</option>
                <option value="0">0=无效</option>
                <option value="1">1=有效</option>
                <option value="2">2=无此项</option>
                <option value="3">3=不详</option>
            </select>
        </div>

        <button type="button" onclick="submitEvaluation()" class="submit-btn">提交</button>
    </form>
</div>

<!-- 底部导航栏 -->
<div class="footer-nav">
    <div class="el-row">
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-s-home"></i>
                <a href="/user/home.html">主页</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-document-add"></i>
                <a href="/user/user-info.html">信息</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-medal"></i>
                <a href="/user/user-health.html">健康</a>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('Authorization');

    function submitEvaluation() {
        const cold = document.getElementById("cold").value;
        const sleep = document.getElementById("sleep").value;
        const digestion = document.getElementById("digestion").value;
        const fatigue = document.getElementById("fatigue").value;
        const mouthUlcer = document.getElementById("mouthUlcer").value;
        const throat = document.getElementById("throat").value;

        // 表单验证：是否都选择了选项
        if ([cold, sleep, digestion, fatigue, mouthUlcer, throat].includes("")) {
            alert("请完整填写所有选项后再提交");
            return;
        }

        const evaluation = [cold, sleep, digestion, fatigue, mouthUlcer, throat].join(',');

        fetch('/user/eval', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify({ evaluation })
        })
            .then(response => {
                if (response.ok) {
                    alert("提交成功！");
                    window.location.href = '../user/home.html';
                } else {
                    alert("提交失败，请重试。");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("网络错误，请检查连接。");
            });
    }
</script>

</body>
</html>
