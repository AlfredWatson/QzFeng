<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>主页</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f5f7fa;
        }

        .main-container {
            flex: 1;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button-link {
            text-decoration: none;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
        }

        .nav-button {
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button i {
            font-size: 28px; /* 图标大小 */
            display: block;
            margin-bottom: 4px;
        }

        /* 模拟 el-row / el-col 布局 */
        .el-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .el-col-8 {
            width: 33.33%;
            text-align: center;
        }

        .el-button {
            width: 100%;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="main-container">
        <h2 class="welcome-title">欢迎来到！</h2>

        <h3 style="text-align:center;">请完成以下调查问卷：</h3>

        <div class="button-group">
            <a class="button-link" href="/questionnaire/propolis.html">
                <button type="button" class="el-button el-button--primary is-round">填写蜂胶使用情况</button>
            </a>
            <a class="button-link" href="/questionnaire/evaluation.html">
                <button type="button" class="el-button el-button--primary is-round">填写主观评估</button>
            </a>
            <a class="button-link" href="/questionnaire/upload.html">
                <button type="button" class="el-button el-button--primary is-round">上传体检报告单</button>
            </a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer-nav">
        <div class="el-row">
            <div class="el-col-8">
                <div class="nav-button">
                    <i class="el-icon-s-home"></i>
                    <a href="/user/home.html">主页</a>
                </div>
            </div>
            <div class="el-col-8">
                <div class="nav-button">
                    <i class="el-icon-document-add"></i>
                    <a href="/user/user-info.html">信息</a>
                </div>
            </div>
            <div class="el-col-8">
                <div class="nav-button">
                    <i class="el-icon-medal"></i>
                    <a href="/user/user-health.html">健康</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
