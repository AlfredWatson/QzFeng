<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>填写基本信息</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding-bottom: 70px; /* 避免内容被导航栏遮挡 */
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .el-form-item {
            margin-bottom: 20px;
        }

        .el-form-item__label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .el-input__inner,
        .el-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .el-select {
            height: 40px;
            line-height: 40px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #337ecc;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            padding: 10px 0;
            z-index: 999;
        }

        .nav-button {
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .nav-button a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-button i {
            font-size: 28px; /* 图标大小 */
            display: block;
            margin-bottom: 4px;
        }

        /* 模拟 el-row / el-col 布局 */
        .el-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .el-col-8 {
            width: 33.33%;
            text-align: center;
        }

        .el-button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>填写用户基本信息</h2>

    <form id="userInfoForm">
        <div class="el-form-item">
            <label for="phone" class="el-form-item__label">手机号：</label>
            <input type="text" id="phone" class="el-input__inner" readonly/>
        </div>

        <div class="el-form-item">
            <label for="name" class="el-form-item__label">姓&nbsp;&nbsp;名：</label>
            <input type="text" id="name" class="el-input__inner" required/>
        </div>

        <div class="el-form-item">
            <label for="password" class="el-form-item__label">密&nbsp;&nbsp;码：</label>
            <input type="password" id="password" class="el-input__inner"/>
        </div>

        <div class="el-form-item">
            <label for="chinaId" class="el-form-item__label">身份证号：</label>
            <input type="text" id="chinaId" class="el-input__inner"/>
        </div>

        <div class="el-form-item">
            <label for="birthday" class="el-form-item__label">出生日期：</label>
            <input type="date" id="birthday" class="el-input__inner"/>
        </div>

        <div class="el-form-item">
            <label class="el-form-item__label">性&nbsp;&nbsp;别：</label>
            <select id="sex" class="el-select">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>

        <div class="el-form-item">
            <label for="areaCode" class="el-form-item__label">地区编码：</label>
            <input type="text" id="areaCode" class="el-input__inner"/>
        </div>

        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>

<!-- 底部导航栏 -->
<div class="footer-nav">
    <div class="el-row">
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-s-home"></i>
                <a href="/user/home.html">主页</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-document-add"></i>
                <a href="/user/user-info.html">信息</a>
            </div>
        </div>
        <div class="el-col-8">
            <div class="nav-button">
                <i class="el-icon-medal"></i>
                <a href="/user/user-health.html">健康</a>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('Authorization');

    // 页面加载时获取用户信息
    window.addEventListener('load', () => {
        fetch('/user/info', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 1) {
                    const userInfo = data.data;
                    document.getElementById('phone').value = userInfo.phone;
                    document.getElementById('name').value = userInfo.name;
                    document.getElementById('password').value = userInfo.password;
                    document.getElementById('chinaId').value = userInfo.chinaId;
                    document.getElementById('birthday').value = userInfo.birthday;

                    // 设置性别下拉框值
                    document.getElementById('sex').value = userInfo.sex === 1 ? "1" : "2";

                    document.getElementById('areaCode').value = userInfo.areaCode;
                } else {
                    alert('获取用户信息失败');
                }
            });
    });

    // 表单提交处理
    document.getElementById('userInfoForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const userInfo = {
            name: document.getElementById('name').value,
            password: document.getElementById('password').value,
            chinaId: document.getElementById('chinaId').value,
            birthday: document.getElementById('birthday').value,
            sex: parseInt(document.getElementById('sex').value),
            areaCode: parseInt(document.getElementById('areaCode').value)
        };

        fetch('/user/info', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(userInfo)
        })
            .then(res => {
                if (!res.ok) throw new Error('网络错误');
                return res.json();
            })
            .then(data => {
                if (data.code === 1) {
                    alert("修改成功！");
                } else {
                    alert(data.msg || "修改失败");
                }
            })
            .catch(err => {
                console.error(err);
                alert("网络错误，请重试");
            });
    });
</script>

</body>
</html>
