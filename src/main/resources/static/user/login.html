<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户登录</title>

    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href=" https://unpkg.com/element-ui/lib/theme-chalk/index.css ">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .el-button--primary {
            width: 100%;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #409EFF;
            text-decoration: none;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="login-container">
        <h2 class="login-title">用户登录</h2>
        <el-form :model="loginForm" ref="loginForm" label-position="left" label-width="80px">
            <el-form-item label="手机号">
                <el-input v-model="loginForm.phone" placeholder="请输入手机号" required></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input v-model="loginForm.password" type="password" placeholder="请输入密码" show-password
                          required></el-input>
            </el-form-item>
            <el-button type="primary" @click="submitForm">登 录</el-button>
            <a href="/user/register.html" class="register-link">没有账号？去注册</a>
        </el-form>
        <div class="result">{{ resultMsg }}</div>
    </div>
</div>

<!-- 引入 Vue.js -->
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<!-- 引入 Element UI 组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js "></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                loginForm: {
                    phone: '',
                    password: ''
                },
                resultMsg: ''
            };
        },
        methods: {
            submitForm() {
                const {phone, password} = this.loginForm;

                fetch('/user/info/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone, password})
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.code === 1) {
                            // console.log(data.data.token);
                            localStorage.setItem('Authorization', data.data.token);
                            window.location.href = 'home.html';
                        } else {
                            this.resultMsg = data.msg;
                            setTimeout(() => {
                                this.resultMsg = '';
                            }, 3000);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        this.resultMsg = '请求失败，请重试';
                        setTimeout(() => {
                            this.resultMsg = '';
                        }, 3000);
                    });
            }
        }
    });
</script>

</body>
</html>
